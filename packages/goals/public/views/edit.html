<section data-ng-controller="GoalsController" data-ng-init="findOne()">
    <h1>Edit</h1>

    <form name="goalForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(goalForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error': submitted && goalForm.title.$invalid }">
            <label mean-token="'update-title'" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input name="title" type="text" class="form-control" data-ng-model="goal.title" id="title" placeholder="Title" required>
                <div ng-show="submitted && goalForm.title.$invalid" class="help-block">
                    <p ng-show="goalForm.title.$error.required">Title is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': submitted && goalForm.description.$invalid }">
            <label mean-token="'update-description'" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea name="description" data-ng-model="goal.description" id="description" placeholder="Description" class="form-control"></textarea>
                <div ng-show="submitted && goalForm.description.$invalid" class="help-block">
                    <p ng-show="goalForm.description.$error.required">Description is required</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label mean-token="'update-end'" class="col-md-3 control-label">End Date</label>
            <div class="col-md-9">
                <input ng-model="goal.end" type='text' datepicker min-date="goal.start">
                <!--
                <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="MM/dd" data-ng-model="goal.end" is-open="$parent.opened" min-date="{{ goal.start }}" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                </p>
                -->
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
