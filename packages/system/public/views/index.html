<section data-ng-controller="IndexController" >
<section data-ng-controller="GoalsController" data-ng-init="find({$or:[{people: global.user._id}, {invited: global.user._id}] })">
        <section>
        </section>
        <ul class="goals unstyled">
            <li ng-style="{'background-color': 'white', 'color':'grey', 'border':'solid'}" class='col-md-9' data-ng-repeat="goal in goals">
                <a class='col-md-3' data-ng-href="/#!/goals/{{ goal._id }}">{{goal.title}}</a>
                <span ng-show="goal.end" class='col-md-5'>{{ goal.end | timeUntil }}</span>
                <span ng-hide="goal.end" class='col-md-5'>Not started</span>
                <div style="color: #3b7140; border: solid;" class='pic-60-container' data-ng-repeat="person in goal.people">
                    <img ng-show="person.picture" class='pic-60' ng-src="{{ person.picture }}"/>
                </div>
                <div style="color: gold; border: solid;" class='pic-60-container' data-ng-repeat="person in goal.invited">
                    <img ng-show="person.picture" class='pic-60' ng-src="{{ person.picture }}"/>
                </div>
                <span class='col-md-3' data-ng-if="hasAuthorization(goal)">
                    <a class="btn" href="/#!/goals/{{goal._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn" data-ng-click="remove(goal);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </span>
                <span class='col-md-3' data-ng-if="isInvited(goal)">
                    <a class="btn" data-ng-click="join(goal);">
                        <i class="glyphicon glyphicon-plus"></i>
                    </a>
                </span>
                <div style="clear: both"></div>
                <button type='button' class='btn btn-info' ng-click='toggleCommentState()'>View Comments</button>
                <ul data-ng-show="commentState" style="background-color: #5bc0de;" class="unstyled goals">
                    <li data-ng-repeat="comment in goal.comments">
                        <span>
                            {{ comment }}
                            <a class="btn" data-ng-click="removeComment(goal, comment)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </span>
                    </li>
                    <li>
                        <a class="btn" data-ng-click="addComment(goal)">
                            <i class="glyphicon glyphicon-comment"></i>
                        </a>
                        <input type="text" ng-model="comment" required>
                    </li>
                </ul>
            </li>
        </ul>
        <h1 data-ng-hide="!goals || goals.length">No goals yet. <br> Why don't you <a href="/#!/goals/create">create one</a>?</h1>
        <h1 class='col-md-9' data-ng-show="goals || goals.length"><a href="/#!/goals/create">Create another</a> goal?</h1>

    </section>
</section>
